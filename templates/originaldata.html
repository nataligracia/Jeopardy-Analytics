<!doctype html>
<html lang="en">
    <head>

        <!--Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <!-- Custom CSS-->
        <link rel="stylesheet" type="text/css" href="../static/css/style.css">

        <!-- Bootstrap bundle with popper-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        
        
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script defer src="../static/js/app.js"></script>
        <script defer src="../static/data/jeopardy.json"></script>
        <!-- <title> Jeopardy Generator</title> -->
    </head>

    <body>



        <div class="container">
            <div class="row margin-top-50">
              <div class="col-md-2">
                <aside class="filters">
                  <div class="panel panel-default">
                    <div class="panel-heading">Advanced Search</div>
                    <div class="panel-body">
                      <form>
                        <div class="form-group">
                          <ul class="list-group" id="filters">
                            <li class="filter list-group-item">
                              <label for="date">Enter a Date</label>
                              <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                            </li>
                            <li class="filter list-group-item">
                              <label for="city">Enter a City</label>
                              <input class="form-control" id="city" type="text" placeholder="roswell">
                            </li>
                            <li class="filter list-group-item">
                              <label for="state">Enter a State</label>
                              <input class="form-control" id="state" type="text" placeholder="ca">
                            </li>
                            <li class="filter list-group-item">
                              <label for="country">Enter a Country</label>
                              <input class="form-control" id="country" type="text" placeholder="us">
                            </li>
                            <li class="filter list-group-item">
                              <label for="shape">Select a Shape</label>
                              <input class="form-control" id="shape" type="text" placeholder="circle">
                            </li>
                          </ul>
                        </div>
                        <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                      </form>
                    </div>
                  </div>
                </aside>
              </div>
              <div class="col-md-10">
                <div id="table-area" class="">
                  <h1 class="text-center loader" id="loader">Original 200,000+ Dataset</h1>
                  <table id="ufo-table" class="table table-striped">
                    <thead>
                      <tr>
                        <th class="table-head">Date</th>
                        <th class="table-head">City</th>
                        <th class="table-head">State</th>
                        <th class="table-head">Country</th>
                        <th class="table-head">Shape</th>
                        <th class="table-head">Duration</th>
                        <th class="table-head">Comments</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

        
    </body>

</html>
